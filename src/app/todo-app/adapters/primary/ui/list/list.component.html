<ul *ngIf="tasks$ | async as tasks ">
    <li *ngFor="let task of tasks">
        <input type="checkbox" [checked]="task.isDone" (click)="onCheckboxClicked(task.id)" />
        <p [class.line-through]="task.isDone">{{task.value}}</p>
        <button type="button" (click)="onDeleteClicked(task.id)">Delete</button>
    </li>
</ul>
<app-form></app-form>
